<!doctype html>
<title>{% block title %}{% endblock %} - Flaskr</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<nav>
  <h1>Flaskr</h1>
  <a type="button" class="btn btn-light" href="{{ url_for('blog.index') }}">
    Blog
  </a>
  <a type="button" class="btn btn-light" href="{{ url_for('contact.index') }}">
    Contact
  </a>
  <ul>
    {% if g.user %}
      <li><span>{{ g.user['username'] }}</span>
      <li><a type="button" class="btn btn-danger" href="{{ url_for('auth.logout') }}">Log Out</a>
    {% else %}
      <li><a type="button" class="btn btn-dark" href="{{ url_for('auth.register') }}">Register</a>
      <li><a type="button" class="btn btn-primary" href="{{ url_for('auth.login') }}">Log In</a>
    {% endif %}
  </ul>
</nav>
<section class="content">
  <header>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% block header %}{% endblock %}
  </header>
  <body>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
  
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
